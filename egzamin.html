<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="in1">Wybierz Obraz: </label>
    <input type="file" id="in1"><br><br>
    <label for="in2">Liczba kopii: </label>
    <input type="number" id="in2"><br><br>
    <input type="radio" id="in3" name="radio1" value="1.5"><label for="in3">Papier Błyszczący</label><br><br>
    <input type="radio" id="in4" name="radio1" value="2"><label for="in4">Papier Matowy</label><br><br>
    <button id="btn1">Dodaj do koszyka</button><br>
    <div id="koszyk">

    </div>
    <script>

        const btn = document.querySelector("#btn1")
        btn.addEventListener("click", function(){
            let radio = document.querySelector("input[type=radio]:checked").value
            let i_k = document.getElementById("in2").value
            let cena = radio * i_k
            let paragraf1 = document.createElement("p")
            paragraf1.innerText = "Liczba kopii: " + i_k
            let paragraf2 = document.createElement("p")
            paragraf2.innerText = "Cena: " + cena
            let img = document.createElement("img")
            img.src = URL.createObjectURL(document.querySelector("#in1").files[0])
            koszyk.appendChild(img)
            koszyk.appendChild(paragraf1)
            koszyk.appendChild(paragraf2)
            
        })
    </script>
</body>
</html>
