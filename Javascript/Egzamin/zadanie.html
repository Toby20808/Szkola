<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <style>
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
    <header>
        <h2>Efekty na obrazach</h2>
    </header>

    <main>
        <div id="blok1">
            <img id="img1" src="pszczola.jpg" width="500">
            <form id="form1">
                <legend>Efekt:</legend>
                <label><input type="radio" name="efekt" value="blur"> Blur</label><br>
                <label><input type="radio" name="efekt" value="sepia"> Sepia</label><br>
                <label><input type="radio" name="efekt" value="negatyw"> Negatyw</label><br>
                <button type="submit">Zastosuj</button>
            </form>
        </div>

        <div id="blok2">
            <img id="img2" src="pomarancza.jpg">
            <div>
                <button id="kolor">Kolorowy</button>
                <button id="C-B">Czarno-biały</button>
            </div>
        </div>

        <div id="blok3">
            <img id="img3" src="owoce.jpg">
            <div>
                <input type="range" id="suwak1" min="0" max="250" value="125">
            </div>
            <button id="btn3">Zastosuj</button>
        </div>

        <div id="blok4">
            <img id="img4" src="zolw.jpg">
            <div>
                <input type="range" id="suwak2" min="0" max="150" value="100">
            </div>
            <button id="btn4">Zastosuj</button>
        </div>
    </main>

    <footer>
        <p><a href="http://www.css.com/" target="_blank">Zobacz inne efekty obrazu</a></p>
        <p>Stronę wykonał: 00000000000</p>
    </footer>

    <script>
        document.getElementById("form1").addEventListener("submit", function (e) {
            e.preventDefault();
            const efekt = document.querySelector('input[name="efekt"]:checked');
            const img1 = document.getElementById("img1");
            img1.style.filter = "";
            if (efekt) {
                switch (efekt.value) {
                    case "blur": img1.style.filter = "blur(4px)"; break;
                    case "sepia": img1.style.filter = "sepia(100%)"; break;
                    case "negatyw": img1.style.filter = "invert(100%)"; break;
                }
            }
        });

        const img2 = document.getElementById("img2");
        document.getElementById("kolor").addEventListener("click", () => {
            img2.style.filter = "none";
        });
        document.getElementById("C-B").addEventListener("click", () => {
            img2.style.filter = "grayscale(100%)";
        });

        const img4 = document.getElementById("img4");
        document.getElementById("btn4").addEventListener("click", () => {
            const wartosc1 = document.getElementById("suwak2").value;
            img4.style.filter = `brightness(${wartosc1}%)`;
        });

        const img3 = document.getElementById("img3");
        document.getElementById("btn3").addEventListener("click", () => {
            const wartosc2 = document.getElementById("suwak1").value;
            img3.style.filter = `opacity(${wartosc2}%)`;
        });
    </script>

</body>

</html>
