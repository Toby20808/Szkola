<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat: Janusz Kopara</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #2e2e2e, #121212);
        color: white;
        font-family: system-ui, 'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    #backBtn {
        padding: 10px;
        background-color: #444;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        color: white;
        transition: 0.2s;
        width: 150px;
        text-align: center;
        text-decoration: none;
    }

    #backBtn:hover {
        background-color: #666;
    }

    #chatbox {
        width: 350px;
        height: 450px;
        padding: 20px;
        background: linear-gradient(225deg, #2c2c2cff, #121212);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
    }

    #messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 10px;
        padding-right: 5px;
    }

    .msg {
        background-color: #444;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        width: fit-content;
        max-width: 80%;
        word-wrap: break-word;
    }

    .user {
        align-self: flex-end;
        background-color: #666;
    }

    input {
        width: 100%;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 2px;
        border: none;
        border-radius: 4px;
        background-color: #444;
        color: white;
        outline: none;
        font-size: 14px;
    }
</style>

<body>

<div id="container">

    <a href="strona_glowna.php" id="backBtn"><- Powrót</a>

    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="input" placeholder="Napisz wiadomość..." autocomplete="off">
    </div>

</div>

<script>
    const messagesBox = document.getElementById("messages");
    const input = document.getElementById("input");

const odpowiedzi = [
// wyngiel ahh
    "A tak w ogóle… nie potrzebujesz może suchego węgla? Mam naprawdę dobry.",
    "Mhm, rozumiem. Ale powiedz mi jedno: ile ton suchego węgla mam ci wysłać?",
    "Znakomicie. A teraz wróćmy do ważnych spraw — kupujesz suchy węgiel czy tylko się zastanawiasz?",
    "Słuchaj, nie chcę naciskać, ale ten węgiel jest tak suchy, że sam się prosi, żebyś go kupił.",
    "Dobra, dobra, ale czy suchy węgiel cię interesuje? Naprawdę suchy. Jak twoje poczucie humoru.",
    "Ciekawie. Ale ciekawsze jest to, że mam węgiel suchy jak papier. Bierzesz?",
    "Tak, tak, ale gdybyś zobaczył ten węgiel… suchy jak Sahara. Promocja tylko dzisiaj.",
    "Taa… jasne. A ja mam suchy węgiel, którego jeszcze nie kupiłeś. Dziwne, prawda?",
    "Pozwól zgadnę: nadal nie chcesz kupić suchego węgla. Twoja strata.",
    "W porządku, ale pamiętaj, że ten węgiel nie wyschnie bardziej. To absolutne maksimum suchości.",
    "No świetnie. A teraz powiedz, ile palet suchego węgla mam przygotować?",
// ni ma wyngla
    "Wyjątkowo odkrywcze. Prawie jak instrukcja obsługi kamienia.",
    "Fascynujące. W naprawdę minimalistycznym sensie.",
    "Tak, oczywiście. To brzmi jak plan, który na pewno się nie rozsypie.",
    "Genialne. Po prostu zapierające dech w piersiach.",
    "Mhm. I co jeszcze mnie dziś zaskoczy?"
];


    function addMessage(text, user = false) {
        const msg = document.createElement("div");
        msg.className = "msg" + (user ? " user" : "");
        msg.innerText = text;

        messagesBox.appendChild(msg);
        messagesBox.scrollTop = messagesBox.scrollHeight;
    }

    window.onload = () => {
        addMessage("Chciałbyś kupić suchy węgiel?");
    };

    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && input.value.trim() !== "") {
            let text = input.value.trim();
            addMessage(text, true);

            input.value = "";
            setTimeout(() => {
                const reply = odpowiedzi[Math.floor(Math.random() * odpowiedzi.length)];
                addMessage(reply);
            }, 500);
        }
    });
</script>

</body>
</html>
