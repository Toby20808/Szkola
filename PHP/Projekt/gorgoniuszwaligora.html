<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat: Gorgoniusz Waligóra</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #2e2e2e, #121212);
        color: white;
        font-family: system-ui, 'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    #backBtn {
        padding: 10px 20px;
        background-color: #444;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        color: white;
        transition: 0.2s;
        width: 150px;
        text-align: center;
        text-decoration: none;
    }

    #backBtn:hover {
        background-color: #666;
    }

    #chatbox {
        width: 350px;
        height: 450px;
        padding: 20px;
        background: linear-gradient(225deg, #2c2c2cff, #121212);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
    }

    #messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 10px;
        padding-right: 5px;
    }

    .msg {
        background-color: #444;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        width: fit-content;
        max-width: 80%;
        word-wrap: break-word;
    }

    .user {
        align-self: flex-end;
        background-color: #666;
    }

    input {
        width: 100%;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 2px;
        border: none;
        border-radius: 4px;
        background-color: #444;
        color: white;
        outline: none;
        font-size: 14px;
    }
</style>

<body>

<div id="container">

    <a href="strona_glowna.php" id="backBtn"><- Powrót</a>

    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="input" placeholder="Napisz wiadomość..." autocomplete="off">
    </div>

</div>

<script>
    const messagesBox = document.getElementById("messages");
    const input = document.getElementById("input");

    const odpowiedzi = [
        "Naprawdę? To było twoje pierwsze skojarzenie?",
        "Interesujące. W sensie... na swój sposób.",
        "Oczywiście, bo czemu nie.",
        "Tak, jasne, brzmi absolutnie logicznie.",
        "Świetnie. Kolejna rzecz do analizowania.",
        "Mhm. I co dalej?",
        "No proszę, mistrz dedukcji się odezwał.",
        "Fascynujące. Wyjątkowo.",
        "Dobrze, zapiszę to... chyba.",
        "O, super. Kolejny genialny pomysł.",
        "Tak, na pewno tak było.",
        "Czekam na coś naprawdę przełomowego.",
        "Oczywiście, że tak. Co mogłoby pójść nie tak?",
        "No tak, bo to przecież takie proste.",
        "Zaskoczyłeś mnie. I to niekoniecznie w dobrym sensie."
    ];

    function addMessage(text, user = false) {
        const msg = document.createElement("div");
        msg.className = "msg" + (user ? " user" : "");
        msg.innerText = text;

        messagesBox.appendChild(msg);
        messagesBox.scrollTop = messagesBox.scrollHeight;
    }

    window.onload = () => {
        addMessage("Dzień dobry użytkowniku");
    };

    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && input.value.trim() !== "") {
            let text = input.value.trim();
            addMessage(text, true);

            input.value = "";
            setTimeout(() => {
                const reply = odpowiedzi[Math.floor(Math.random() * odpowiedzi.length)];
                addMessage(reply);
            }, 500);
        }
    });
</script>

</body>
</html>
